time:
  - platform: sntp
    id: internet_time

display:
  - platform: max7219digit
    cs_pin: D6
    num_chips: 4
    intensity: 2
    lambda: |-
      it.strftime(6, 0, id(default_font), "%I:%M", id(internet_time).now());

