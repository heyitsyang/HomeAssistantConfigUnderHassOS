#################################################
##                                             ##
## influxdb.yaml - what to put in the database ##
## if you care about:                          ##
##     - states between reboots                ##
##     - history data                          ##
##                                             ##
##    See recorder.yaml for default HA         ##
##      database filters                       ##
##                                             ##
#################################################

host: a0d7b954-influxdb
port: 8086
database: homeassistant
username: !secret influxdb_user
password: !secret influxdb_pwd
max_retries: 3
default_measurement: state

#
# INCLUDES & EXCLUDES ARE SAME AS recorder.yaml
#
include:
  domains:
#   - automation
    - binary_sensor
#    - input_boolean
#    - input_select
#    - input_number
#    - input_text
#    - camera
#    - climate
#    - cover
#    - device_tracker
#    - light
#    - lock
#    - media_player
    - sensor
    - filter
#    - scene
#    - script
#    - switch
#    - proximity
#    - person
exclude:
  domains:
    - group
  entities:   
    - sensor.influxdb_db_size
    - device_tracker.ys_cell_on_router
    - device_tracker.ys_cell_on_router_2
    - device_tracker.kt_cell_on_router
    - device_tracker.kt_cell_on_router_2
    - switch.esp01_white_led
    - switch.esp01_red_led
    - switch.esp01_green_led
    - switch.esp01_blue_led
    - switch.esp01_relay
    - switch.esp01_buzzer
    - sensor.esp01_temperature
    - sensor.esp01_humidity
    - sensor.esp01_atod_input
    - binary_sensor.esp01_pushbutton_s2
    - binary_sensor.esp01_pushbutton_s3
    - sensor.pollen
    - sensor.date
    - sensor.time
    - sensor.date_time
    - sensor.time_date
    - sun.sun