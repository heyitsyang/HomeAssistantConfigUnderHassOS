#
# KITCHEN UPPER CABINET MOOD LIGHTING
#

# turn on Kitchen Mood lights 100% Bright White if rest are ON
- id: aut_kitchen_mood_100_bright_white
  alias: "aut kitchen mood 100 bright white"
  initial_state: true
  trigger:
    - platform: template
      value_template: >-
        {{ is_state('light.island_lights', 'on') and is_state('light.kitchen_cabinet_lights', 'on') and 
        is_state('light.kitchen_leds_lower', 'on') }}
  action:
    - service: scene.turn_on
      target:
        entity_id: scene.kitchen_mood_100_bright_white

# return kitchen mood lights to "normal" based on luminosity
- id: aut_kitchen_mood_normal
  alias: "aut kitchen mood normal"
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id: light.island_lights
      to: "off"
    - platform: state
      entity_id: light.kitchen_cabinet_lights
      to: "off"
    - platform: state
      entity_id:
        - light.kitchen_leds_lower
      to: "off"
  action:
    - if:
        condition: state
        entity_id: input_boolean.inp_bool_lum_mood_lights_f_solar_trig
        state: "on"
      then:
        - if:
            condition: time
            weekday:
              - mon # night before trash day
              - thu # night before trash day
          then:
            service: scene.turn_on
            target:
              entity_id: scene.kitchen_mood_trash_night
          else:
            service: scene.turn_on
            target:
              entity_id: scene.kitchen_mood_spots_50_warm_white
      else:
        - service: homeassistant.turn_off
          target:
            entity_id: light.kitchen_leds_upper_master

