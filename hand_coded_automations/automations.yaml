  alias: party mode off
  initial_state: true
  trigger:
    - platform: state
      entity_id: input_boolean.party_mode
      from: "on"
      to: "off"
  action:
    - service: light.turn_off
      target:
        entity_id:
          - light.track_lights
          - light.sun_room_lights
          - light.eating_area_lights
          - light.entryway_lights
    - service: lock.lock
