##################################################
################  COMMON ENTITIES  ###############
##################################################

###############  input_boolean:  #################
input_boolean:
  front_door_lock_notifications:
    name: front_door Lock Notifications
  front_door_dooraccess_notifications:
    name: front_door Door Notifications
  front_door_garageacess_notifications:
    name: front_door Garage Notifications
  front_door_reset_lock:
    name: front_door reset lock
  keymaster_front_door_autolock:
    name: "Auto Lock Enabled"
    icon: mdi:key-remove
  keymaster_front_door_retry:
    name: "Auto Lock Enabled"

###################  script:  ####################
script:
  keymaster_front_door_reset_lock:
    sequence:
      - service: script.keymaster_front_door_manual_notify
        data_template:
          title: "reset"
          message: "front_door"

  keymaster_front_door_reset_codeslot:
    mode: parallel
    fields:
      code_slot:
        description: The code slot to reset
        example: 1
    variables:
      # Constant used later to loop through day specific entities
      days: ["sun", "mon", "tue", "wed", "thu", "fri", "sat"]
    sequence:
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.enabled_front_door_{{ code_slot | string }}"
      - service: input_text.set_value
        data_template:
          entity_id: "input_text.front_door_name_{{ code_slot | string }}"
          value: ""
      - service: input_text.set_value
        data_template:
          entity_id: "input_text.front_door_pin_{{ code_slot | string }}"
          value: ""
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.notify_front_door_{{ code_slot | string }}"
      - service: input_number.set_value
        data_template:
          entity_id: "input_number.accesscount_front_door_{{ code_slot | string }}"
          value: "0"
      - service: input_datetime.set_datetime
        data_template:
          entity_id: "input_datetime.start_date_front_door_{{ code_slot | string }}"
          datetime: >-
            {{ now().strftime('%Y-%m-%d 00:00') }}
      - service: input_datetime.set_datetime
        data_template:
          entity_id: "input_datetime.end_date_front_door_{{ code_slot | string }}"
          datetime: >-
            {{ now().strftime('%Y-%m-%d 00:00') }}
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.daterange_front_door_{{ code_slot | string }}"
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.accesslimit_front_door_{{ code_slot | string }}"
      - service: input_boolean.turn_off
        data_template:
          entity_id: "input_boolean.reset_codeslot_front_door_{{ code_slot | string }}"
      # Loop through each day of the week and reset the entities related to each one
      - repeat:
          count: 7
          sequence:
            - service: input_datetime.set_datetime
              data_template:
                entity_id: "input_datetime.{{ days[repeat.index - 1] }}_start_date_front_door_{{ code_slot | string }}"
                time: "{{ now().replace(hour=00,minute=00,second=00).strftime('%H:%M:%S') }}"
            - service: input_datetime.set_datetime
              data_template:
                entity_id: "input_datetime.{{ days[repeat.index - 1] }}_end_date_front_door_{{ code_slot | string }}"
                time: "{{ now().replace(hour=00,minute=00,second=00).strftime('%H:%M:%S') }}"
            - service: input_boolean.turn_on
              data_template:
                entity_id: "input_boolean.{{ days[repeat.index - 1] }}_front_door_{{ code_slot | string }}"
            - service: input_boolean.turn_on
              data_template:
                entity_id: "input_boolean.{{ days[repeat.index - 1] }}_inc_front_door_{{ code_slot | string }}"

  keymaster_front_door_start_timer:
    sequence:
      - condition: state
        entity_id: input_boolean.keymaster_front_door_autolock
        state: "on"
      - condition: state
        entity_id: lock.front_door_lock
        state: "unlocked"
      - service: timer.cancel
        entity_id: timer.keymaster_front_door_autolock
      - service: timer.start
        data_template: # if next_dusk happens sooner than next_dawn, then it's daylight
          entity_id: timer.keymaster_front_door_autolock
          duration: >
            {% if (((as_timestamp(states.sun.sun.attributes.next_dusk)) > (as_timestamp(states.sun.sun.attributes.next_dawn)))) %}
              {{ states('input_text.keymaster_front_door_autolock_door_time_night')}}
            {% else %}
              {{ states('input_text.keymaster_front_door_autolock_door_time_day')}}
            {% endif %}

  boltchecked_lock_front_door:
    sequence:
      - service: lock.lock
        data:
          entity_id: lock.front_door_lock

  boltchecked_retry_front_door:
    sequence:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.keymaster_front_door_retry
      - service: persistent_notification.create
        data_template:
          title: "Unable to lock front_door"
          message: >-
            {{ 'Unable to lock front_door as the sensor indicates the door is currently opened.  The operation will be automatically retried when the door is closed.'}}

###################  automation:  ####################
automation:
  - alias: keymaster_front_door Reset Code Slot
    id: keymaster_front_door Reset Code Slot
    trigger:
      entity_id: input_boolean.reset_codeslot_front_door_1,input_boolean.reset_codeslot_front_door_2,input_boolean.reset_codeslot_front_door_3,input_boolean.reset_codeslot_front_door_4
      platform: state
      to: "on"
    action:
      - service: script.keymaster_front_door_reset_codeslot
        data_template:
          code_slot: "{{ trigger.entity_id.split('_')[-1] }}"

  - alias: keymaster_front_door Lock Notifications
    id: keymaster_front_door Lock Notifications
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: front_door
    condition:
      - condition: state
        entity_id: input_boolean.front_door_lock_notifications
        state: "on"
    action:
      - service: script.keymaster_front_door_manual_notify
        data_template:
          title: front_door
          message: "{{ trigger.event.data.action_text }} {% if trigger.event.data.code_slot > 0 %}({{ trigger.event.data.code_slot_name }}){% endif %}"

  - alias: keymaster_front_door User Notifications
    id: keymaster_front_door User Notifications
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: front_door
    condition:
      - condition: template
        value_template: "{{ trigger.event.data.code_slot > 0 }}"
      - condition: template
        value_template: "{{ is_state('input_boolean.notify_front_door_' + trigger.event.data.code_slot | string, 'on') }}"
      - condition: state
        entity_id: input_boolean.front_door_lock_notifications
        state: "off"
    action:
      - service: script.keymaster_front_door_manual_notify
        data_template:
          title: front_door
          message: "{{ trigger.event.data.action_text }} ({{ trigger.event.data.code_slot_name }})"

  - alias: keymaster_front_door Door Open and Close
    id: keymaster_front_door Door Open and Close
    trigger:
      entity_id: binary_sensor.front_door_window_door_is_open
      platform: state
    condition:
      - condition: state
        entity_id: "input_boolean.front_door_dooraccess_notifications"
        state: "on"
      - condition: template
        value_template: "{{ trigger.from_state.state in ('on', 'off') and trigger.to_state.state in ('on', 'off') }}"
    action:
      - service: script.keymaster_front_door_manual_notify
        data_template:
          title: front_door
          message: "{% if trigger.to_state.state == 'on' %}Door Opened{% else %}Door Closed{% endif %}"

  - alias: keymaster_front_door Changed Code
    id: keymaster_front_door Changed Code
    trigger:
      entity_id: input_text.front_door_pin_1,input_text.front_door_pin_2,input_text.front_door_pin_3,input_text.front_door_pin_4
      platform: state
    condition:
      - condition: template
        value_template: >-
          {{
            is_state('input_boolean.enabled_front_door_' + trigger.entity_id.split('_')[-1], 'on')
            and
            (trigger.from_state.state != trigger.to_state.state)
          }}
    action:
      - service: persistent_notification.create
        data_template:
          title: front_door LOCK MANAGER
          message: >-
            {{ 'You changed the PIN for front_door code slot ' + trigger.entity_id.split('_')[-1] + '. Please enable it in order to make it active.'}}
      - service: input_boolean.turn_off
        data_template:
          entity_id: >-
            {{ 'input_boolean.enabled_front_door_' + trigger.entity_id.split('_')[-1] }}

  - alias: keymaster_front_door Reset
    id: keymaster_front_door Reset
    trigger:
      entity_id: input_boolean.front_door_reset_lock
      platform: state
      from: "off"
      to: "on"
    action:
      - service: script.keymaster_front_door_reset_lock
      - service: input_boolean.turn_off
        entity_id: input_boolean.front_door_reset_lock

  - alias: keymaster_front_door Decrement Access Count
    id: keymaster_front_door Decrement Access Count
    trigger:
      platform: event
      event_type: keymaster_lock_state_changed
      event_data:
        lockname: front_door
    condition:
      - condition: template
        # make sure decrementing access entries is enabled
        value_template: "{{ is_state('input_boolean.accesslimit_front_door_' + trigger.event.data.code_slot | string, 'on') }}"
      - condition: template
        # Check for Keypad Unlock code
        value_template: >-
          {{
            trigger.event.data.code_slot > 0
            and
            (trigger.event.data.action_code is undefined or trigger.event.data.action_code in (6, 19))
          }}
    action:
      - service: input_number.decrement
        data_template:
          entity_id: "{{ 'input_number.accesscount_front_door_' + trigger.event.data.code_slot | string }}"

  - alias: keymaster_front_door_locked
    id: keymaster_front_door_locked
    trigger:
      entity_id: lock.front_door_lock
      platform: state
      to: locked
    action:
      - service: timer.cancel
        entity_id: timer.keymaster_front_door_autolock

  - alias: keymaster_turn_off_retry_front_door
    id: keymaster_turn_off_retry_front_door
    trigger:
      entity_id: lock.front_door_lock
      platform: state
      to: locked
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_front_door_retry

  - alias: keymaster_retry_bolt_closed_front_door
    id: keymaster_retry_bolt_closed_front_door
    trigger:
      platform: state
      entity_id: binary_sensor.front_door_window_door_is_open
      to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_front_door_retry
        state: "on" 
      - condition: state
        entity_id: input_boolean.keymaster_front_door_autolock
        state: "on"
    action:
      - service: persistent_notification.create
        data_template:
          title: "front_door is closed"
          message: >-
            {{ 'The front_door sensor indicates the door has been closed, re-attempting to lock.'}}
      - service: lock.lock
        entity_id: lock.boltchecked_front_door

  - alias: keymaster_front_door_opened
    id: keymaster_front_door_opened
    trigger:
      platform: state
      entity_id: binary_sensor.front_door_window_door_is_open
      to: "on"
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_front_door_autolock
        state: "on"
    action:
      - service: timer.start
        data_template:
          entity_id: timer.keymaster_front_door_autolock
          duration: >
            {% if (((as_timestamp(states.sun.sun.attributes.next_dusk)) > (as_timestamp(states.sun.sun.attributes.next_dawn)))) %}
              {{ states('input_text.keymaster_front_door_autolock_door_time_night')}}
            {% else %}
              {{ states('input_text.keymaster_front_door_autolock_door_time_day')}}
            {% endif %}

  - alias: keymaster_front_door_unlocked_start_autolock
    id: keymaster_front_door_unlocked_start_autolock
    trigger:
      entity_id: lock.front_door_lock
      platform: state
      to: unlocked
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_front_door_autolock
        state: "on"
    action:
      - service: script.turn_on
        entity_id: script.keymaster_front_door_start_timer
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_front_door_retry

  - alias: keymaster_front_door_timer_finished
    id: keymaster_front_door_timer_finished
    condition:
      - condition: state
        entity_id: input_boolean.keymaster_front_door_autolock
        state: "on"
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.keymaster_front_door_autolock
    action:
      - service: lock.lock
        entity_id: lock.boltchecked_front_door

  - alias: keymaster_front_door_timer_canceled
    id: keymaster_front_door_timer_canceled
    trigger:
      platform: event
      event_type: timer.cancelled
      event_data:
        entity_id: timer.keymaster_front_door_autolock
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_front_door_retry

  - alias: keymaster_front_door_disable_auto_lock
    id: keymaster_front_door_disable_auto_lock
    trigger:
      entity_id: input_boolean.keymaster_front_door_autolock
      platform: state
      to: "off"
    action:
      - service: timer.cancel
        entity_id:
          - timer.keymaster_front_door_autolock
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_front_door_retry

  - alias: keymaster_front_door_enable_auto_lock
    id: keymaster_front_door_enable_auto_lock
    trigger:
      entity_id: input_boolean.keymaster_front_door_autolock
      platform: state
      to: "on"
    action:
      - service: input_boolean.turn_off
        target:
          entity_id: input_boolean.keymaster_front_door_retry
      - service: timer.cancel
        entity_id:
          - timer.keymaster_front_door_autolock
      - service: script.turn_on
        entity_id: script.keymaster_front_door_start_timer

  - alias: keymaster_front_door_initialize
    id: keymaster_front_door_initialize
    trigger:
      platform: homeassistant
      event: start
    action:
      - service: input_text.set_value
        entity_id: input_text.keymaster_front_door_autolock_door_time_day
        data:
          value: >
            {%- set current_value=states('input_text.keymaster_front_door_autolock_door_time_day') -%}
            {{ iif(current_value in ['', 'unknown'], "02:00:00", current_value)}}
      - service: input_text.set_value
        entity_id: input_text.keymaster_front_door_autolock_door_time_night
        data:
          value: >
            {%- set current_value=states('input_text.keymaster_front_door_autolock_door_time_night') -%}
            {{ iif(current_value in ['', 'unknown'], "00:05:00", current_value)}}

###################  timer:  ####################
timer:
  keymaster_front_door_autolock:
    name: "Auto Lock Timer"

###################  lock:  ####################
lock:
  - platform: template
    name: boltchecked_front_door
    value_template: "{{ is_state('lock.front_door_lock', 'locked') }}"
    lock:
      service: "{{ 'script.boltchecked_retry_front_door' if (is_state('binary_sensor.front_door_window_door_is_open', 'on')) else 'script.boltchecked_lock_front_door' }}"
    unlock:
      service: lock.unlock
      data:
        entity_id: lock.front_door_lock

###############  input_text:  #################
input_text:
  front_door_lockname:
    initial: front_door
    name: "Lock Name"

  keymaster_front_door_autolock_door_time_day:
    name: "Day Auto Lock HH:MM:SS"
  keymaster_front_door_autolock_door_time_night:
    name: "Night Auto Lock HH:MM:SS"
