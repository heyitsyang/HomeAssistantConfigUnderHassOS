## history.yaml ##
##################

# Enables support for tracking state changes over time.
# This stores all data in home-assistant.db indicated under the recorder settings
# The database can get very large even without enabling history.

include:
  domains:
    - binary_sensor
    - input_boolean
    - climate
    - cover
    - device_tracker
    - light
    - lock
    - media_player
    - sensor
    - filter
    - scene
    - script
    - switch
    - proximity
    - person
exclude:
  domains:
    - group
  entities:
    - device_tracker.ys_cell_on_router
    - device_tracker.ys_cell_on_router_2
    - device_tracker.kt_cell_on_router
    - device_tracker.kt_cell_on_router_2
    - switch.esp01_white_led
    - switch.esp01_red_led
    - switch.esp01_green_led
    - switch.esp01_blue_led
    - switch.esp01_relay
    - switch.esp01_buzzer
    - sensor.esp01_temperature
    - sensor.esp01_humidity
    - sensor.esp01_atod_input
    - binary_sensor.esp01_pushbutton_s2
    - binary_sensor.esp01_pushbutton_s3
    - sensor.date
    - sensor.time
    - sensor.date_time
    - sensor.time_date
    - sun.sun
