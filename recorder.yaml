#################################################
##                                             ##
## recorder.yaml - what to put in the database ##
## if you care about:                          ##
##     - states between reboots                ##
##     - history data                          ##
##                                             ##
##    See influxdb.yaml for influxdb filters   ##
##                                             ##
#################################################

db_url: !secret mariadb_url

auto_purge: true
purge_keep_days: 31 # how many days of history to keep

include:
  domains:
    - automation
    - binary_sensor
    - input_boolean
    - input_select
    - input_number
    - input_text
    - camera
    - climate
    - cover
    - device_tracker
    - light
    - lock
    - media_player
    - sensor
    - filter
    - scene
    - script
    - switch
    - proximity
    - person
exclude:
  domains:
    - group
  entities:
    - sensor.ys_cell_ble_room_presence
    - sensor.kt_cell_ble_room_presence
    - sensor.memory_free
    - switch.esp01_white_led
    - switch.esp01_red_led
    - switch.esp01_green_led
    - switch.esp01_blue_led
    - switch.esp01_relay
    - switch.esp01_buzzer
    - sensor.esp01_temperature
    - sensor.esp01_humidity
    - sensor.esp01_atod_input
    - binary_sensor.esp01_pushbutton_s2
    - binary_sensor.esp01_pushbutton_s3
    - sensor.pollen
    - sensor.date
    - sensor.time
    - sensor.date_time
    - sensor.time_date
    - sun.sun
