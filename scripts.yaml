          state: "on"
        - condition: state
          entity_id: binary_sensor.sun_room_window_3_window_door_is_open
          state: "on"
        - condition: state
          entity_id: binary_sensor.sun_room_window_4_window_door_is_open
          state: "on"
        - condition: state
          entity_id: binary_sensor.sun_room_window_5_window_door_is_open
