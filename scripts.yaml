        - condition: state
          entity_id: cover.large_garage_door
          state: "open"
        - condition: state
          entity_id: cover.small_garage_door
          state: "open"
    - service: script.scr_say_phrase
      data:
        message: "A garage door is still open"
    - delay: "00:10:00"
    - condition: or
      conditions:
        - condition: state
          entity_id: cover.large_garage_door
          state: "open"
        - condition: state
          entity_id: cover.small_garage_door
          state: "open"
    - service: script.scr_say_phrase
      data:
        message: "A garage door is still open"
    - delay: "00:10:00"
    - condition: or
      conditions:
        - condition: state
          entity_id: cover.large_garage_door
